<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Text and Description</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('your-background-image-url.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.5); /* Optional: Adds a semi-transparent background to the content */
            padding: 20px;
            border-radius: 10px;
        }
        .container img {
            max-width: 200px; /* Adjust the width as needed */
            margin-right: 20px;
            border-radius: 10px;
        }
        .content {
            text-align: left;
        }
        .content h1 {
            margin: 0;
            font-size: 2em;
        }
        .content p {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your-image-url.jpg" alt="Description of image">
        <div class="content">
            <h1>Your Title Here</h1>
            <p>Your description goes here. This is where you can provide additional information about the content.</p>
        </div>
    </div>
</body>
</html>
