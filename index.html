<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Novacore cdn</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* Ensure video covers entire background */
  }
  #video-background {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1000; /* Ensure video stays behind text */
  }
  .content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: black;
  }
  .content h1 {
    font-weight: bold;
    font-size: 3em;
  }
</style>
</head>
<body>

<video autoplay muted loop id="video-background">
  <source src="19793799-hd_1080_1920_30fps.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="content">
  <h1>Welcome To The CDN Of Novacore</h1>
</div>

</body>
</html>
