<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexChat - Your Next Chat Platform</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #36393f;
            color: #dcddde;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2f3136;
            padding: 20px;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .channels {
            margin-bottom: 20px;
        }

        .channels ul {
            list-style-type: none;
        }

        .channel {
            margin-bottom: 8px;
        }

        .channel a {
            text-decoration: none;
            color: #b9bbbe;
            padding: 8px 12px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .channel a:hover {
            background-color: #40444b;
        }

        .channel.active a {
            background-color: #7289da;
            color: #fff;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-name span {
            font-size: 0.9rem;
        }

        /* Chat Section */
        .chat {
            flex: 1;
            padding: 20px;
            overflow-y: scroll;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chat-header-info h2 {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .chat-header-info p {
            font-size: 0.8rem;
        }

        .chat-header-icons button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        .chat-header-icons button img {
            width: 20px;
            height: 20px;
        }

        .messages {
            overflow-y: auto;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
        }

        .message-avatar img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-content {
            background-color: #40444b;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .message-header h3 {
            font-size: 0.9rem;
            font-weight: bold;
            margin-right: 10px;
        }

        .message-header span {
            font-size: 0.7rem;
            color: #72767d;
        }

        .message p {
            font-size: 0.9rem;
        }

        .message-input {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .message-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            background-color: #40444b;
            color: #dcddde;
        }

        .message-input button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #7289da;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .message-input button:hover {
            background-color: #5f73b6;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="NexChat Logo">
                <h1>NexChat</h1>
            </div>
            <nav class="channels">
                <ul>
                    <li class="channel active"><a href="#">General</a></li>
                    <li class="channel"><a href="#">Random</a></li>
                    <li class="channel"><a href="#">Development</a></li>
                    <li class="channel"><a href="#">Design</a></li>
                </ul>
            </nav>
            <div class="user-info">
                <div class="user-avatar">
                    <img src="avatar.png" alt="User Avatar">
                </div>
                <div class="user-name">
                    <span>John Doe</span>
                </div>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="chat">
            <header class="chat-header">
                <div class="chat-header-info">
                    <h2># General</h2>
                    <p>Text channels and voice channels</p>
                </div>
                <div class="chat-header-icons">
                    <button><img src="search-icon.png" alt="Search"></button>
                    <button><img src="bell-icon.png" alt="Notifications"></button>
                </div>
            </header>
            <section class="messages">
                <div class="message">
                    <div class="message-avatar">
                        <img src="avatar.png" alt="User Avatar">
                    </div>
                    <div class="message-content">
                        <div class="message-header">
                            <h3>John Doe</h3>
                            <span>10:00 AM</span>
                        </div>
                        <p>Hello everyone!</p>
                    </div>
                </div>
                <!-- More messages here -->
            </section>
            <section class="message-input">
                <input type="text" placeholder="Message #general">
                <button>Send</button>
            </section>
        </main>
    </div>
</body>
</html>
